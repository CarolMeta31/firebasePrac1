
<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="enterName()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your username</ion-label>
        <ion-input type="text" [(ngModel)]="data.username" name="nickname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
