
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addProfile()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let profile of profiles">
      {{profile.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(profile.key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
